name: CI

on:
  push:
    branches:
      - 'main'
      - '*.*'
      - '!*backport*'
    tags:
      - 'v*'
      - '!*dev*'
      - '!*pre*'
      - '!*post*'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  core:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@main
    with:
      submodules: false
      coverage: codecov
      toxdeps: "'tox<4' tox-pypi-filter"
      libraries: |
        apt:
          - libfftw3-dev
      envs: |
        - linux: py311

  test:
    needs: [core]
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@main
    with:
      submodules: false
      coverage: codecov
      toxdeps: "'tox<4' tox-pypi-filter"
      libraries: |
        apt:
          - libfftw3-dev
        brew:
          - fftw
      envs: |
        - macos: py38
        - linux: py310-conda
        - linux: py39-conda

  docs:
    needs: [core]
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@main
    with:
      default_python: '3.8'
      submodules: false
      pytest: false
      toxdeps: "'tox<4' tox-pypi-filter"
      cache-key: docs-${{ github.run_id }}
      libraries: |
        apt:
          - graphviz
          - libfftw3-dev
      envs: |
        - linux: build_docs

  publish:
    if: |
      (
        github.event_name != 'pull_request' && (
          github.ref_name != 'main' ||
          github.event_name == 'workflow_dispatch'
        )
      ) || (
        github.event_name == 'pull_request' &&
        contains(github.event.pull_request.labels.*.name, 'Run publish')
      )
    needs: [test]

    uses: OpenAstronomy/github-actions-workflows/.github/workflows/publish.yml@main
    with:
      submodules: false
      libraries: libfftw3-dev
      targets: |
        - cp38-manylinux*_x86_64
        - cp38-macosx_x86_64
        - cp39-manylinux*_x86_64
        - cp39-macosx_x86_64
        - cp310-manylinux*_x86_64
        - cp310-macosx_x86_64
        - cp311-manylinux*_x86_64
        - cp311-macosx_x86_64
    secrets:
      pypi_token: ${{ secrets.pypi_token }}
